<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メルカリshops発送ラベル作成ツールβ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>メルカリshops発送ラベル作成ツールβ</h1>
        
        <div class="input-section">
            <input type="file" id="csvFile" accept=".csv">
            <button onclick="processCSV()">ラベル作成</button>
            <button onclick="printSelectedLabels()" class="print-button">選択したラベルを印刷</button>
        </div>

        <!-- 表形式のデータ表示 -->
        <div class="data-preview">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll" onclick="toggleAllCheckboxes()"></th>
                        <th>注文番号</th>
                        <th>郵便番号</th>
                        <th>住所</th>
                        <th>宛名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- JavaScriptで動的に追加 -->
                </tbody>
            </table>
        </div>

        <!-- 印刷用レイアウト（非表示） -->
        <div id="printArea">
            <!-- 複数の宛名ラベルがここに追加されます -->
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
