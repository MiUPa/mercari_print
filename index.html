<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メルカリ発送ラベル作成</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>メルカリ発送ラベル作成</h1>
        
        <div class="input-section">
            <input type="file" id="csvFile" accept=".csv">
            <button onclick="processCSV()">ラベル作成</button>
        </div>

        <div class="envelope-preview" id="envelopePreview">
            <div class="address-section">
                <div class="recipient-address">
                    <p id="recipientPostal">〒000-0000</p>
                    <p id="recipientAddress">住所が表示されます</p>
                    <p id="recipientName">お名前が表示されます</p>
                </div>
                <div class="sender-address">
                    <p>〒XXX-XXXX</p>
                    <p>ご自身の住所</p>
                    <p>ご自身の名前</p>
                </div>
            </div>
        </div>

        <button onclick="printLabel()" class="print-button">印刷</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
